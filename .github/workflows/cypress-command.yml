name: Cypress command

on:
  repository_dispatch:
    types: ['cypress-command']

jobs:
  test-comment:
    runs-on: ubuntu-22.04
    steps:
      - name: Print event 🖨️
        run: echo "${{ toJson(github.event.client_payload.slash_command) }}"

      - name: Checkout repo 🛎️
        uses: actions/checkout@v4

      - name: Print branches 🕊️
        run: git branch -a -v
